<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
            var day=prompt("0-6","");
            switch(day){
                case "0":
                document.write("今天是星期日");
                    break;
            case "1":
                document.write("今天是星期一");
                break;
            case "2":
                document.write("今天是星期二");
                break;
            case "3":
                document.write("今天是星期三");
                break;
            case "4":
                document.write("今天是星期四");
                break;
            case "5":
                document.write("今天是星期五");
                break;
            default:
                alert("请输入正确信息");
            }
</script>
</body>
</html>
