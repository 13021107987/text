<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    window.onload=function () {
        var oInl=document.getElementsByTagName("input")[0];
        var oIn=document.getElementsByTagName("button")[0];
        oIn.onclick=function(){
            var a=oInl.value;
            console.log(typeof Number);
            if(isNaN(Number(a))){
                alert("输入数字");
            }else{
                alert(+a);
            }
        }
    }
</script>
<body>
<input type="text">
<button>按钮</button>
</body>
</html>
